<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
  <main>
    <div>
      <h1>
        splitter
      </h1>
    </div>
    <div class="main-container">
      <section>
        <form>
          <div>
            <label for="">Bill</label>
            <div class="custom-input">
              <img src="images/icon-dollar.svg" alt="icon of money">
              <input type="number" name="bill" placeholder="0" id="bill" step=".01" required value="142.55">
            </div>
          </div>
          <div>
            <label for="radioButtons">Select Tip %</label>
            <fieldset id="radioButtons">
              <input type="radio" name="tip" id="5" required>
              <label for="5" tabindex="0">5%</label>
              <input type="radio" name="tip" id="10">
              <label for="10" tabindex="0">10%</label>
              <input type="radio" name="tip" id="15" checked>
              <label for="15" tabindex="0">15%</label>
              <input type="radio" name="tip" id="25">
              <label for="25" tabindex="0">25%</label>
              <input type="radio" name="tip" id="50">
              <label for="50" tabindex="0">50%</label>
              <input type="number" placeholder="Custom" id="customTip" name="customTip">
            </fieldset>
          </div>
          <div>
            <label for="">Number of People</label>
            <div class="custom-input">
              <img src="images/icon-person.svg" alt="icon of a person">
              <input min="1" type="number" placeholder="0" required id="numberOfPeople" name="numberPeople" value="5">
            </div>
          </div>
          <button type="submit" class="hidden"></button>
        </form>
      </section>
      <section>
        <div>
          <p>Tip Amount <span>/ person</span></p>
          <p id="tipAmount">$0.00</p>
        </div>
        <div>
          <p>Total <span>/ person</span></p>
          <p id="totalPerPerson">$0.00</p>
        </div>
        <div>
          <button disabled id="resetBtn" type="reset">reset</button>
        </div>
      </section>
    </div>
  </main>

  <script src="script.js"></script>
  <div class="attribution hidden">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your
      Name Here</a>.
  </div>
</body>

</html>
